
# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor = desc:BNQ BenQ XL2411Z T9F01622SL0, highres@highrr, 0x0, 1, transform, 1
monitor = desc:GIGA-BYTE TECHNOLOGY CO. LTD. G32QC 20280B006110, 2560x1440@120, 1080x0, 1

# Set up workspaces
workspace = 1, monitor HDMI-A-2
workspace = 2, monitor DP-4
workspace = 3, monitor DP-4
workspace = 4, monitor DP-4

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = echo se > /tmp/kb_layout
exec-once = wpaperd -d
exec-once = fcitx5
exec-once = dunst

#unsure about this one
exec-once = mega-cmd-server
#if its not persistent then probably set DP as primary monitor when hyprland starts
exec-once = xrandr --output DP-4 --primary

#hyprlock has multimonitor issues, disabling hypridle for the time being
#exec-once = hypridle

#waybar modules rely on hyprsunset
exec-once = hyprsunset
exec-once = waybar

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄2
exec-once = [workspace 1 silent; monitor HDMI-A-2] ghostty
exec-once = [workspace 2 silent; monitor DP-4] firefox
exec-once = [workspace 2 silent; monitor DP-4] vesktop
exec-once = [workspace 3 silent; float; move 10% 5%; size 1000 600; monitor DP-4] keepassxc
exec-once = [workspace 3 silent; float; move 60% 5%; size 400 600; monitor DP-4] easyeffects
exec-once = [workspace 3 silent; float; move 50% 5%; size 300 800; monitor DP-4] /opt/piavpn/bin/pia-client --clear-cache

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = se
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# █▀▀ █░█ █▀█ █▀ █▀█ █▀█
# █▄▄ █▄█ █▀▄ ▄█ █▄█ █▀▄
cursor {
  no_hardware_cursors = 1
  inactive_timeout = 60
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in=4
  gaps_out=8
  border_size=1
  col.active_border=0xffFFFFFF
  col.inactive_border=0xffacacac
  no_border_on_floating = false
  layout = dwindle
  resize_on_border = true # lets see if this is ok
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 0
  #multisample_edges = true

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1.0
  inactive_opacity = 0.8

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur {
    enabled = true
    size = 3
    passes = 3
    new_optimizations = true
  }

  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  shadow {
  enabled = true
  range = 10
  render_power = 2
  ignore_window = true
  color = 0x66000000
  }

  blurls = gtk-layer-shell
  #blurls = waybar
  blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
