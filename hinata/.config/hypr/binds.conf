# try to set default
$TERMINAL = ghostty

# ▄▀█ █░█ █▀▄ █ █▀█
# █▀█ █▄█ █▄▀ █ █▄█
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
bind = , PRINT, exec, grim - | wl-copy
bind = SUPERSHIFT, S, exec, ~/.config/scripts/screenshot_custom

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = SUPERSHIFT, X, exec, hyprpicker -a
bind = SUPER, L, exec, hyprlock
bind = SUPER, T, exec, $TERMINAL
bind = SUPER SHIFT, T, exec, [float; center; size 1024 1024] $TERMINAL -e zsh
bind = SUPER, E, exec, thunar
bind = SUPER, W, exec, firefox
bind = SUPER, M, exec, code
bindr = SUPER, SUPER_L, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/global/custom.rasi
bind = SUPER, J, exec, fcitx5-remote -t && pkill -SIGRTMIN+5 waybar

# Test global copy/paste
bind = SUPER, C, exec, ~/scripts/smartcopypaste.sh copy $TERMINAL
bind = SUPER, V, exec, ~/scripts/smartcopypaste.sh paste $TERMINAL
bind = SUPER, X, exec, ~/scripts/smartcopypaste.sh cut $TERMINAL

